
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Анкета відвідування ресторану</h1>
    
        <fieldset>
            <legend>Контактна інформація</legend>
    
            <label>
                <p>Ім'я:</p>
                <input type="text">
            </label>
    
            <label>
                <p>Телефон:</p>
                <input type="tel"placeholder="У форматі 000-000-00-00">
            </label>
    
            <label>
                <p>Пошта:</p>
                <input type="email">
            </label>
    
            <label>
                <p>Дата відвідування:</p>
                <input type="date">
            </label>
        </fieldset>
    
        <fieldset>
            <legend>Персональна інформація</legend>
    
            <label>
                <p>Вік</p>
                <input type="Old">
            </label> <br>
    
            <label>
                <p>Улюблена кухня</p>
                <input type="Kitchen">
            </label> <br>
    
            <label>
                <p>Які іще ви б хотіли бачити в меню?</p>
                <textarea name="" id="" cols="40" rows="10"></textarea>
            </label>
        </fieldset>
    
       <fieldset>
        <legend>Оцінка нашого закладу</legend>
        <label>
            <input type="checkbox" name="Reklama">
            Поряд з місцем роботи
        </label> <br>
    
        <label>
            <input type="checkbox" name="Reklama">
            Побачив рекламу
        </label> <br>
    
        <label>
            <input type="checkbox" name="Reklama">
            Порадили друзі
        </label> <br>
    
        <label>
            <input type="checkbox" name="Reklama">
            Найкраще співвшдношення ціни і якості
        </label> <br>
    <br>
        <legend>Чи будете рекомендувати наш заклад своїм знайомим</legend>
        <label>
            <input type="radio" name="Rek">
            Так
        </label> <br>
        <label>
            <input type="radio" name="Rek">
            Ні
        </label> <br>
    </fieldset>
    <button type="submit">Надіслати</button>

    <label>
        <p>Підпишіться на розсилку</p>
        <input type="text"placeholder="E-mail">
        <button type="submit">Підписатися</button>
    </label>
    </form>
    
</body>
</html>
